<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Página principal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-between alturaPg">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="img/iff.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Instituto Federal Fluminense
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Noticias</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <h6 class="p-2">Cadastro de pessoas</h6> 
            <span class="border ml-2 text-white bg-secondary p-2 rounded" id="spTotal">
                Total salários: R$ 0,00
            </span> 
            <hr>
            <div class="row mb-2">
                <label class="col-1">Nome</label>
                <input type="text" id="inpNome" class="form-control col-5">
                <label class="col-1">Salário</label>
                <input type="number" id="inpSalario" class="form-control col-2">
            </div>
            <div class="row m-2">
                <button id="btnIncluir" class="btn btn-info" >Incluir</button>
                <button id="btnImportar" class="btn btn-info ml-2" >Importar</button>              
            </div> 
            <hr>
            <div class="row m-2">
                <label class="mr-2">Pesquisar</label>
                <input id="inpBuscar" type="text" class="form-control col-2">
                <button id="btnPesquisar" class="btn btn-info ml-2">Pesquisar</button>
            </div>

            <table id="tbPessoa" class="table">

            </table>

        </main>

        <footer>
            <div class="bg-dark text-light rodape ">
                INSTITUTO FEDERAL FLUMINENSE
             </div>
        </footer>
    </div>     

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/Pessoa.js"></script>
    <script src="js/PessoaController.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
