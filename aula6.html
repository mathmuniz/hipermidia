<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #heading{
            display: flex;
            background: rgba(0, 0, 0, 0.8);
            justify-content: space-between;
        }

        #heading .logo{
            text-transform: uppercase;
            padding: 15px;
            font-family: sans-serif;
        }

        a{
            text-decoration: none;
        }

        a:hover{
            background: blue;
        }
    </style>

</head>
<body>
    <header id="heading">
        <h1 class="logo">
            <a href="#">iff</a>
        </h1>
        
        <h1 class="logo direita">
            <a href="#">ita</a>
        </h1>
    </header>
</body>
</html>
